<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput title="text" name="title" placeholder="Post Title" [ngModel]="post.title" required minlength="3">
            <mat-error *ngIf="postForm?.getControl('title')?.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea rows="6" matInput name="content" [ngModel]="post.content" required placeholder="Post Content" #content="ngModel"></textarea>
            <mat-error *ngIf="content?.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
